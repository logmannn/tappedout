<div *ngIf="dog">

  <h2>{{ dog.name | uppercase }} Details</h2>
  <div><span>id: </span>{{dog.id}}</div>
  <div><span>Breed: </span>{{dog.breed}}</div>
  <div><span>age: </span>{{dog.age}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="dog.name" placeholder="name">
    </label>

  </div>

</div>
