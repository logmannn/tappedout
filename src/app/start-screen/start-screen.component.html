<div class="over21image" *ngIf="test == true">
  <div class="twentyone">
    <h2>Tapped Out</h2>
    <form>
      <h3>Can we see some ID please?</h3>
      <p>It's part of our commitment to responsible drinking.</p>
      <hr>
      <p>By clicking below you confirm that you are over 21</p>
      <button (click)="submitBirthday()" type="submit" name="button" class="btn btn-info" id="enter">Enter</button>
    </form>
  </div>
</div>
