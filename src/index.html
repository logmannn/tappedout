<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TappedOut</title>
  <base href="/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <div class="over21image">
    <div class="twentyone">
      <h2>Tapped Out</h2>
      <form>
        <h3>Can we see some ID please?</h3>
        <p>It's part of our commitment to responsible drinking.</p>
        <hr>
        <p>When is your birthday?</p>
        <input type="date" class="form-control" id="birthday">
        <br>
        <p>By entering, you accept our Privacy and Cookie Notice</p>
        <p><input type="checkbox" name="" value=""> Remember me on this device (unless shared)</p>
        <button type="submit" name="button" class="btn btn-info" id="enter">Enter</button>
      </form>
    </div>
  </div>

</body>
</html>
